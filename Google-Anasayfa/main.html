<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>

<body>
    <!--Logo Section-->
    <div class="mainlogo" style="text-align: center;">
        <a href="main.html"><img src="img/google.jpeg" alt="Google!"></a>
    </div>

    <div class="container">
        <!--Search Section Division-->
        <div class="searchsection">
            <div class="search">
                <p class="searchText">Search the web using Google!</p>
                <input type="text" name="textbox" id="textBox">
                <!--Buttons Division-->
                <div class="buttons">
                    <a href="https://www.google.com/"> <input type="submit" value="Google Search"></a>
                    <a href="https://www.google.com/"> <input type="submit" value="I'm feeling lucky!"></a>
                </div>
            </div>
            <!--Bottom Boxes Division-->
            <div class="table">
                <table style="width: 100%; text-align: center; margin-bottom: 15px;">
                    <tr>
                        <td style="background-color: #7EE5DA;">
                            Special Searches <br>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                                Search</a><br>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux
                                Search</a>
                        </td>

                        <td style="background-color: #70CCC2; width: 33%; font-size: small;">
                            <a
                                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                                Google!</a><br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                                Info</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                                Logos</a><br>
                        </td>

                        <td style="background-color: #62B3AA; width: 33%; font-size: smaller;">
                            Get Google!<br>updates monthly: <br>
                            <input type="text" name="e-mail" value="your e-mail"> <br>
                            <input type="submit" value="Subscribe">
                            <a
                                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </td>
                </table>
            </div>

            <!--Subtext Division-->
            <div style="font-size: small; text-align: center;">
                Copyright Â©1998 Google Inc.
            </div>
</body>

</html>
